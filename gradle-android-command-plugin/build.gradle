apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'

dependencies {
    compile gradleApi()
    groovy localGroovy()
}

group = 'com.novoda-jure'
version = "1.2.1"

ext {
    sourceCompatibility = 1.6
    targetCompatibility = 1.6
    artifactId = 'gradle-android-command-plugin'
}


task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from groovydoc
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

if (project.hasProperty("signing.keyId")) {
    signing {
        sign configurations.archives
    }
}

uploadArchives {
    repositories {
        mavenDeployer {

//            // don't sign snapshots for now
//            if (!version.endsWith('SNAPSHOT')) {
//                beforeDeployment { deployment -> signing.signPom(deployment) }
//            }
//
//            if (project.hasProperty('nexusUsername')) {
//                snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots") {
//                    authentication(userName: nexusUsername, password: nexusPassword)
//                }
//
//                repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2") {
//                    authentication(userName: nexusUsername, password: nexusPassword)
//                }
//            }
            repository(url: 'file://' + new File(System.getProperty('user.home'),
                    '.m2/repository').absolutePath)
            uniqueVersion = false

            pom.project {

                parent {
                    groupId 'org.sonatype.oss'
                    artifactId 'oss-parent'
                    version '7'
                }

                name 'Gradle Android Command Plugin'
                packaging 'jar'
                description 'Useful tasks for gradle android builds'
                url 'https://github.com/novoda/gradle-android-command-plugin'

                scm {
                    url 'https://github.com/novoda/gradle-android-command-plugin'
                    connection 'scm:https://novoda@github.com/novoda/gradle-android-command-plugin.git'
                    developerConnection 'scm:git@github.com:novoda/gradle-android-command-plugin.git'
                }

                licenses {
                    license {
                        name 'The Apache Software License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }

                developers {
                    developer {
                        id 'frankiesardo'
                        name 'Frankie Sardo'
                    }
                    developer {
                        id 'devisnik'
                        name 'Volker Leck'
                    }
                    developer {
                        id 'grujo'
                        name 'Zvonko Grujic'
                    }
                }
            }
        }
    }
}
